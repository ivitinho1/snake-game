<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="./assets/img/android-chrome-192x192.png" type="image/x-icon">
    <title>snake Game</title>
</head>
<body>
    <div class="score">P o n t o s: <span class="score--value">00</span></div>
    
    <div class="menu-screen">
        <span class="game-over">G a m e - o v e r</span>
        <span class="final-score">Pontos <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar Novamente
        </button>
    </div>
    <canvas width="400" height="400"></canvas>
    <div class="btns">
        <div class="btns-left-right">
        <button class="btn-left btn">
            <span class="material-symbols-outlined">
                line_start_arrow_notch
            </span>
        </button>
        <button class="btn-right btn">
            <span class="material-symbols-outlined">
                line_end_arrow_notch
            </span>
        </button>

        <div class="btns-up-down">
            <button class="btn-up btn">
                <span class="material-symbols-outlined">
                    north
                </span>
            </button>
            <button class="btn-down btn">
                <span class="material-symbols-outlined">
                    south
                </span>
            </button>
        </div>
        </div>
    </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
